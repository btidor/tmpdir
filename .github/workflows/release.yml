name: release
on: [workflow_dispatch]
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: .github/workflows/release.sh
        env:
          GH_TOKEN: ${{ github.token }}
