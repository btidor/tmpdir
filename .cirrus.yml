package_task:
  matrix:
    - name: "package / manylinux-x86-64"
      compute_engine_instance: &BUILDER_TEMPLATE
        image_project: cirrus-images
        image: family/docker-builder
        platform: linux
        cpu: 4
        memory: 2G
      env:
        CIBW_ARCHS: "x86_64"
        CIBW_BUILD: "*manylinux*"
    - name: "package / musllinux-x86-64"
      compute_engine_instance:
        <<: *BUILDER_TEMPLATE
      env:
        CIBW_ARCHS: "x86_64"
        CIBW_BUILD: "*musllinux*"
    - name: "package / manylinux-aarch64"
      compute_engine_instance:
        <<: *BUILDER_TEMPLATE
        image: family/docker-builder-arm64
        architecture: arm64
      env:
        CIBW_ARCHS: "aarch64"
        CIBW_BUILD: "*manylinux*"
    - name: "package / musllinux-aarch64"
      compute_engine_instance:
        <<: *BUILDER_TEMPLATE
        image: family/docker-builder-arm64
        architecture: arm64
      env:
        CIBW_ARCHS: "aarch64"
        CIBW_BUILD: "*musllinux*"
    - name: "package / macosx-arm64"
      macos_instance:
        image: ghcr.io/cirruslabs/macos-monterey-xcode
      env:
        CIBW_ARCHS: "arm64"
        CIBW_BEFORE_ALL: "sudo make ci"
    - name: "package / macosx-x86-64"
      macos_instance:
        image: ghcr.io/cirruslabs/macos-monterey-xcode
      env:
        CIBW_ARCHS: "x86_64"
        CIBW_BEFORE_ALL: "sudo arch -x86_64 make ci"
  setup_script:
    # Cirrus doesn't pull Git tags, which are needed by the cibuildwheel SCM
    # plugin. Add it ourselves, but only if this build was triggered from a tag
    # event.
    - bash -c '[ -n "$CIRRUS_TAG" ] && git tag "$CIRRUS_TAG"'
    - python3 -m pip install cibuildwheel==2.13.0
  build_script:
    - python3 -m cibuildwheel
  wheels_artifacts:
    path: "wheelhouse/*"
